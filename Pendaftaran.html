<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Pendaftaran - Jual Biji Kopi</title>  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">  
    <style>  
        body {  
            background-color: #fffdf0;  
            display: flex;  
            justify-content: center;  
            align-items: center;  
            min-height: 100vh;  
            margin: 0;  
        }  
        .container {  
            max-width: 400px;  
            padding: 20px;  
            background: white;  
            border-radius: 10px;  
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);  
        }  
        h1 {  
            text-align: center;  
            font-size: 2rem;  
            margin: 1.25rem 0;  
        }  
        input[type="text"],   
        input[type="password"] {  
            width: 100%;  
            padding: 10px;  
            margin-bottom: 10px;  
            border: 1px solid #ccc;  
            border-radius: 5px;  
        }  
        button {  
            width: 100%;  
            padding: 20px;  
            color: white;  
            background-color: #603f26;  
            border: none;  
            border-radius: 5px;  
            cursor: pointer;  
        }  
        button:hover {  
            background-color: #815b5b;
        }  
        p {  
            text-align: center;  
            margin-top: 20px;  
        }  
        a {  
            color: #603f26  
            text-decoration: none;  
        }  
        a:hover {  
            text-decoration: underline;  
        }  
    </style>  
</head>  
<body>  
    <div class="container">  
        <h1>Pendaftaran</h1>  
        <form class="pure-form pure-form-aligned">  
            <input type="text" placeholder="Nama Lengkap" required>  
            <input type="text" placeholder="Email" required>  
            <input type="password" placeholder="Password" required>  
            <button class="button">Daftar</button>  
        </form>  
        <p>  
            Sudah punya akun? <a href="login.html">Login di sini</a>  
        </p>  
        <p>  
            <a href="Menu.html">Menu Utama</a>  
        </p>  
    </div>  
</body>  
</html>
