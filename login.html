<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous"> 
    <title>Login - Jual Biji Kopi</title>  
    <style>  
        body {  
            background-color: #fffdf0;  
            display: flex;  
            justify-content: center;  
            align-items: center;  
            min-height: 100vh;  
            margin: 0; /* Reset margins */  
        }  
        .container {  
            max-width: 400px;  
            padding: 50px;  
            background: white;  
            border-radius: 10px;  
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);  
        }  
        h1 {  
            font-size: 2rem; 
            text-align: center;  
            margin: 1.25rem 0;  
        }  
        input {  
            border: 1px solid #815b5b;  
            padding: 10px;  
            margin-bottom: 10px;  
            width: 100%;  
            border-radius: 5px;  
        }  
        button {  
            background-color: #4b1f0e; 
            color: white;  
            padding: 10px;  
            width: 100%;  
            border: none;  
            border-radius: 5px;  
            cursor: pointer;  
        }  
        button:hover {  
            background-color: #815b5b;
        }  
        p {  
            text-align: center;  
        }  
    </style>  
</head>  
<body>  
    <div class="container">  
        <h1>Login</h1>  
        <form>  
            <input type="text" placeholder="Email" required>  
            <input type="password" placeholder="Password" required>  
            <button type="submit">Masuk</button>  
        </form>  
        <p>  
            Belum punya akun? <a href="Pendaftaran.html" class="hover:underline">Daftar di sini</a>  
        </p>  
        <p>  
            <a href="Menu.html" class="hover:underline">Menu Utama</a>  
        </p>  
    </div>  
</body>  
</html>
